<table mat-table [dataSource]="dataArray" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="int">
    <th mat-header-cell *matHeaderCellDef> int </th>
    <td mat-cell *matCellDef="let element"> {{element.int}} </td>
  </ng-container>

  <ng-container matColumnDef="float">
    <th mat-header-cell *matHeaderCellDef> float </th>
    <td mat-cell *matCellDef="let element"> {{element.float}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> color </th>
    <td mat-cell *matCellDef="let element"> <span [ngStyle]="{color: element.color}">{{element.color}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="child">
    <th mat-header-cell *matHeaderCellDef> child </th>
    <td mat-cell *matCellDef="let element"> <app-child [child]="element.child"></app-child> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
